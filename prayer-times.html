<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مواقيت الصلاة</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="images/mosque.png">
</head>

<body dir="rtl">
    <div class="container">
        <h1 class="text-center text-white mt-5" style="font-family: Farsi Simple;">مواقيت الصلاة</h1>
        <div class="mt-5 border-bottom col-sm-12 col-md-12 col-lg-12 col-xl-12">
            <h1 class="text-white" id="city-name"></h1>
            <h5 class="text-white" id="day"></h5>
            <h5 class="text-white" id="date"></h5>
        </div>
        <div class="row mt-5">
            <div class="col-sm-12 col-md-4 col-lg-2 m-auto">
                <div class="card m-2">
                    <div class="card-header bg-primary">
                        <h5 class="text-white text-center fw-bold" id="prayer">الفجر</h5>
                    </div>
                    <div class="card-body bg-white">
                        <h5 class="text-dark text-center fw-bold" id="fajr-time"></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-2 m-auto">
                <div class="card m-2">
                    <div class="card-header bg-primary">
                        <h5 class="text-white text-center fw-bold" id="prayer">الشروق</h5>
                    </div>
                    <div class="card-body bg-white">
                        <h5 class="text-dark text-center fw-bold" id="sunrise-time"></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-2 m-auto">
                <div class="card m-2">
                    <div class="card-header bg-primary">
                        <h5 class="text-white text-center fw-bold" id="prayer">الظهر</h5>
                    </div>
                    <div class="card-body bg-white">
                        <h5 class="text-dark text-center fw-bold" id="dhuhr-time"></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-2 m-auto">
                <div class="card m-2">
                    <div class="card-header bg-primary">
                        <h5 class="text-white text-center fw-bold" id="prayer">العصر</h5>
                    </div>
                    <div class="card-body bg-white">
                        <h5 class="text-dark text-center fw-bold" id="asr-time"></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-2 m-auto">
                <div class="card m-2">
                    <div class="card-header bg-primary">
                        <h5 class="text-white text-center fw-bold" id="prayer">المغرب</h5>
                    </div>
                    <div class="card-body bg-white">
                        <h5 class="text-dark text-center fw-bold" id="maghrb-time"></h5>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-2 m-auto">
                <div class="card m-2">
                    <div class="card-header bg-primary">
                        <h5 class="text-white text-center fw-bold" id="prayer">العشاء</h5>
                    </div>
                    <div class="card-body bg-white">
                        <h5 class="text-dark text-center fw-bold" id="isha-time"></h5>
                    </div>
                </div>
            </div>

            <div class="dropdown mt-5 text-center">
                <button class="btn text-white border border-1 rounded-5 dropdown-toggle" type="button"
                    id="dropdownMenuButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    المدينة
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="city-choice">
                </div>
            </div>

            <!-- Scripts -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
            <script src="./node_modules/axios/dist/axios.js"></script>
            <script src="script.js"></script>
</body>

</html>
